<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitLife</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to FitLife</h1>
    <button id="ctaButton">Get Started</button>

    <div class="tab-buttons">
      <button class="tab-button" data-tab="1">Tips</button>
      <button class="tab-button" data-tab="2">Workouts</button>
      <button class="tab-button" data-tab="3">Nutrition</button>
    </div>

    <div id="tab1" class="tab-content active">Healthy living tips here!</div>
    <div id="tab2" class="tab-content">Workout plans go here!</div>
    <div id="tab3" class="tab-content">Nutrition info goes here!</div>

    <div class="gallery">
      <img id="mainImage" src="img1.jpg" alt="Main View" />
      <div class="thumbnails">
        <img src="img1.jpg" alt="Thumb 1" />
        <img src="img2.jpg" alt="Thumb 2" />
        <img src="img3.jpg" alt="Thumb 3" />
      </div>
    </div>

    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Join Now</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
